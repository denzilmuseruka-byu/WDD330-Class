<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Car detailing app.">
  <meta name="author" content="Denzil Museruka ">
  <title>Welcome | Academy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="placeholder">
    </div>
    <div class="wrapper">
      <header>
        <img src="./images/logo.PNG" width="320" />
        <h4>Welcome Back!</h4>
        <p>Please login to your account.</p>
      </header>
      <form action="home.html" id="loginForm" novalidate>

        <div class="formField username">
          <div class="input-area">
            <input type="text" placeholder="Username" id="username" name="username" required minlength="3"
              class="focus:border-dark-900 focus:ring-1 focus:ring-dark-900 focus:outline-none focus:border-none w-full text-sm text-black placeholder-gray-400 border border-gray-200 rounded-md py-2 pl-10">
            <i class="icon fas fa-user"></i>
            <i class="error error-icon hidden fas fa-exclamation-circle" id="usernameIcon"></i>
            <i class="valid-icon  hidden fas fa-check" id="validName"></i>
          </div>
          <div id="nameErrors"></div>

        </div>



        <div class="formField password">
          <div class="input-area">
            <input type="password" placeholder="Password" id="psw" name="psw" required minlength="4"
              class="focus:border-dark-900 focus:ring-1 focus:ring-dark-900 focus:outline-none focus:border-none  w-full text-sm text-black placeholder-gray-400 border border-gray-200 rounded-md py-2 pl-10">
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon hidden fas fa-exclamation-circle" id="pswIcon"></i>
            <i class="valid-icon  hidden fas fa-check" id="validPsw"></i>
          </div>
        </div>

        <div id="pswErrors"
          class="hidden my-4 h-48 hover:bg-blue-500x hover:border-transparentx hover:shadow-lgx group block rounded-lg p-4 border border-gray-200">
          <h5>Password must have:</h5>
          <p id="hasLowercase" class="invalid">A <b>lowercase</b> letter.</p>
          <p id="hasUppercase" class="invalid">At least one <b>uppercase ('A' - 'Z').</b> letter</p>
          <p id="hasDigit" class="invalid">At least one <b>digit('0' - '9').</b></p>
          <p id="hasMinlength" class="invalid">Minimum <b>6 characters</b></p>
        </div>
        <div class="formField">
          <div id="loginErrors"></div>
        </div>

        <div class="pass-txt"><a href="#">Forgot password?</a></div>
        <input type="submit" value="Login">
      </form>
      <div class="sign-txt">Don't have an account? <a href="./sign-up.html">Sign up</a></div>
    </div>
    <div class="placeholder">
    </div>
  </div>
  <!-- <script src="js/app.js" type="module"></script>  -->
  <script src="./js/auth.js"></script>
 
</body>

</html>
